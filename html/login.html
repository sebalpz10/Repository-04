<!DOCTYPE html>

<html lang="en">

<!-- Head -->

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Login</title>

    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/6e6a3b3ca8.js" crossorigin="anonymous"></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <!-- CSS Propio -->
    <link rel="stylesheet" href="../css/maincss.css">

</head>

<!-- Head -->

<!-- Body -->

<body>

    <div class="div-body">

        <!-- Header -->
        <header>

            <h1 class="none">#</h1>

            <!-- Logo img -->
            <div class="div-logo">
                <a href="../index.html">
                    <img src="../img/tesla/tesla-logo.png" alt="tesla-logo" class="img-logo">
                </a>
            </div>
            <!-- Logo img -->

            <!-- Nav -->
            <nav class="nav-login">
                <a href="#" class="btn-register">Registrate</a>
            </nav>
            <!-- Nav -->

        </header>
        <!-- Header -->

        <!-- Main -->
        <main>

            <div class="cuadro-login">

                <div class="anule-01">
                    <a href="../index.html">
                        <img src="../img/tesla/tesla.png" alt="tesla" class="logo-login">
                    </a>
                </div>
                <div class="div-logo responsive-login">
                    <a href="../index.html">
                        <img src="../img/tesla/tesla-logo.png" alt="tesla-logo" class="img-logo-02">
                    </a>
                </div>

                <div>
                    <p class="text-login">Inicia sesión</p>
                </div>

                <div class="continuar">

                    <ul>
                        <li>
                            <a href="#">Continuar con Google</a>
                        </li>
                        <li>
                            <a href="#">Continuar con Apple</a>
                        </li>
                    </ul>

                </div>

                <form class="formulario">

                    <div>
                        <input class="data" type="email" placeholder=" Correo electronico">
                    </div>
                    <div>
                        <input class="data" type="password" placeholder=" Contraseña">
                    </div>
                    <div>
                        <input class="btn-check" type="checkbox" id="check-login">
                        <label class="text-check" for="check-login">Recordarme</label>
                    </div>
                    <div>
                        <button class="iniciar" type="submit">Iniciar sesión</button>
                    </div>

                </form>

                <div class="div-olvide">
                    <a href="#" class="olvide">Olvide mi contraseña</a>
                </div>

            </div>

        </main>
        <!-- Main -->

        <!-- Footer -->
        <footer class="footer-login">

            <div class="div-copy anule-01">
                <p class="copy">© Todos los derechos reservados</p>
            </div>

            <div class="responsive-login">
                <p class="r-copy">©</p>
            </div>

            <!-- Menu -->
            <div class="anule-01">

                <ul class="ul-footer">
                    <li class="li-footer">
                        <a href="#" class="btn-footer">Empleo</a>
                    </li>
                    <li class="li-footer">
                        <a href="#" class="btn-footer">Nosotros</a>
                    </li>
                    <li class="li-footer">
                        <a href="../html/soporte.html" class="btn-footer">Soporte</a>
                    </li>
                    <li class="li-footer">
                        <a href="#" class="btn-footer">Gift cards</a>
                    </li>
                </ul>

            </div>
            <!-- Menu -->

            <!-- Redes -->
            <div class="div-redes anule-01">

                <div>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fa-brands fa-instagram redes"></i>
                    </a>
                </div>
                <div>
                    <a href="https://twitter.com/home?lang=es" target="_blank">
                        <i class="fa-brands fa-twitter redes"></i>
                    </a>
                </div>
                <div>
                    <a href="https://www.youtube.com/" target="_blank">
                        <i class="fa-brands fa-youtube redes"></i>
                    </a>
                </div>

            </div>

            <div class="responsive-login r-redes">
                <a href="#">Redes</a>
            </div>
            <!-- Redes -->

        </footer>
        <!-- Footer -->

    </div>

</body>

<!-- Body -->

</html>
