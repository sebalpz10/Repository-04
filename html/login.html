<!DOCTYPE html>

<html lang="en">

<!-- Head -->

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Keywords -->
    <meta name="Keywords" content="Tesla Zapatillas Camisas Comprar Nike Jordan Ropa Prendas">

    <!-- Description -->
    <meta name="description"
        content="Tienda Online desarrollada por Tesla de prendas y calzado por encargo con envios a todo el mundo">

    <!-- Favicon -->
    <link rel="icon" href="../img/tesla/tesla-logo-white.png">

    <!-- Title -->
    <title>Login</title>

    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/6e6a3b3ca8.js" crossorigin="anonymous"></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <!-- CSS Propio -->
    <link rel="stylesheet" href="../css/maincss.css">

</head>

<!-- Head -->

<!-- Body -->

<body>

    <div class="div-body body-login">

        <!-- Header -->
        <header>

            <h1 class="none">#</h1>

            <!-- Logo img -->
            <div class="div-logo">
                <a href="../index.html">
                    <img src="../img/tesla/tesla-logo.png" alt="tesla-logo" class="img-logo">
                </a>
            </div>
            <!-- Logo img -->

            <!-- Nav -->
            <nav class="nav-login">
                <a href="#">Registrate</a>
            </nav>
            <!-- Nav -->

        </header>
        <!-- Header -->

        <!-- Main -->
        <main>

            <div class="cuadro-login">

                <div class="anule-01">
                    <a href="../index.html">
                        <img src="../img/tesla/tesla.png" alt="tesla" class="logo-login">
                    </a>
                </div>
                <div class="div-logo responsive-login">
                    <a href="../index.html">
                        <img src="../img/tesla/tesla-logo.png" alt="tesla-logo" class="img-logo-02">
                    </a>
                </div>

                <div>
                    <p>Inicia sesión</p>
                </div>

                <div class="continuar">

                    <ul>
                        <li>
                            <a href="#">Continuar con Google</a>
                        </li>
                        <li>
                            <a href="#">Continuar con Apple</a>
                        </li>
                    </ul>

                </div>

                <form>

                    <div>
                        <input type="email" placeholder=" Correo electronico" class="data">
                    </div>
                    <div>
                        <input type="password" placeholder=" Contraseña" class="data">
                    </div>
                    <div>
                        <input type="checkbox" id="check-login">
                        <label for="check-login">Recordarme</label>
                    </div>
                    <div>
                        <button type="submit">Iniciar sesión</button>
                    </div>

                </form>

                <div class="div-olvide">
                    <a href="#" class="olvide">Olvide mi contraseña</a>
                </div>

            </div>

        </main>
        <!-- Main -->

        <!-- Footer -->
        <footer class="footer-login">

            <div class="anule-01">
                <p class="copy">© Todos los derechos reservados</p>
            </div>

            <div class="responsive-login">
                <p class="r-copy">©</p>
            </div>

            <!-- Menu -->
            <div class="anule-01">

                <ul>
                    <li>
                        <a href="#">Empleo</a>
                    </li>
                    <li>
                        <a href="#">Nosotros</a>
                    </li>
                    <li>
                        <a href="../html/soporte.html">Soporte</a>
                    </li>
                    <li>
                        <a href="#">Gift cards</a>
                    </li>
                </ul>

            </div>
            <!-- Menu -->

            <!-- Redes -->
            <div class="redes anule-01">

                <div>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fa-brands fa-instagram logo-instagram"></i>
                    </a>
                </div>
                <div>
                    <a href="https://twitter.com/home?lang=es" target="_blank">
                        <i class="fa-brands fa-twitter logo-twitter"></i>
                    </a>
                </div>
                <div>
                    <a href="https://www.youtube.com/" target="_blank">
                        <i class="fa-brands fa-youtube logo-youtube"></i>
                    </a>
                </div>

            </div>
            <!-- Redes -->

        </footer>
        <!-- Footer -->

    </div>

</body>

<!-- Body -->

</html>
